<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion Full Cover Banner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* 핵심: 창 크기에 상관없이 항상 화면을 가득 채우는 설정 */
    .hero iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      
      /* 영상의 비율을 유지하며 화면을 꽉 채우는 'object-fit: cover'와 동일한 로직 */
      width: 100vw;
      height: 56.25vw; /* 16:9 비율 */
      min-height: 100vh;
      min-width: 177.78vh; /* 16:9 비율 */
      
      border: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="hero">
    <iframe
      src="https://player.vimeo.com/video/1164632937?background=1&autoplay=1&loop=1&muted=1&autopause=0"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
