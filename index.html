<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000; /* 여백 보일 때 배경색 */
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    /* 핵심: 화면을 '덮도록(cover)' iframe을 더 크게 만들어 잘라냄 */
.hero iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100vw;
  height: 100vh;
  transform: translate(-50%, -50%) scale(2.3);
  pointer-events: none;
  border: 0;
}

  </style>
</head>
<body>
  <div class="hero">
    <iframe
      src="https://player.vimeo.com/video/1164632937?background=1"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
