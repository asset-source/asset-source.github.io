<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* scale을 지우고 비율에 맞춰 컨테이너를 채우는 설정 */
    .hero iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 56.25vw; /* 16:9 비율 (100 * 9 / 16) */
      min-height: 100vh;
      min-width: 177.78vh; /* 16:9 비율 (100 * 16 / 9) */
      transform: translate(-50%, -50%);
      pointer-events: none;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <iframe
      src="https://player.vimeo.com/video/1164632937?background=1&autoplay=1&loop=1&muted=1"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
